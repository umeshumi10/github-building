name: 16-Working with Environments
on:
  workflow_dispatch:
    inputs:
      target-env:
          type: environment
          default: staging
run-name: env-${{inputs.target-env}}
jobs:
    echo:
      runs-on: ubuntu-latest
      environment: ${{inputs.target-type}}
      env:
        my-env-value: ${{vars.MY_ENV_VALUE || 'default value'}}
      steps:
        - name: Echo vars
          run: | 
           echo " Env variable: ${{env.my-env-value}}"
